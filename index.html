<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic Mirror</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              electric: '#0033FF',
              highlighter: '#FFFF00',
              hotpink: '#FF0099',
              paper: '#F8F8F8',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'marquee': 'marquee 20s linear infinite',
              'pop-in': 'popIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.5) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(0deg)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor for Magic Pointer */
      }
      a, button, [role="button"], input, select, textarea {
        cursor: none; /* Ensure interactive elements don't show default cursor */
      }
      /* Custom Sticker Utilities */
      .sticker-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .sticker-border {
        border: 3px solid black;
      }
      .dashed-line {
        background-image: linear-gradient(to right, black 50%, transparent 50%);
        background-position: bottom;
        background-size: 20px 2px;
        background-repeat: repeat-x;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1"
  }
}
</script>
</head>
  <body class="bg-paper text-black overflow-x-hidden selection:bg-hotpink selection:text-white">
    <div id="root"></div>
  </body>
</html>
